{% extends 'base.html' %} 
{% load static %} 
{% block title %} <title> Add Post - Blog Aura Whispers </title> {% endblock title %} 
{% block content %}
<div class=" card bg-dark text-light mt-3">
    {% for message in messages  %}
    <div class="mt-3 alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    <form  action="{% url 'add_post' %}" class="row g-4 mx-auto mb-5" method = "POST">
      {% csrf_token %}
        <h2 class="lead display-4 mt-5">Add Post</h2>
        <hr class="bg-light w-75 mb-3">
        <div class="col-md-10">
              <label for="title" class="form-label">Post Title</label>
              <input type="text" minlength="10" required placeholder="Your Blog Post Title" required class="form-control" id="title" name="title">
        </div>
        <div class="col-md-10">
              <label for="description" class="form-label">Post Description: </label>
              <textarea name="description" minlength="150" required placeholder="Your Blog Post Description" class="form-control" id="description" rows=8></textarea>
        </div>
        <div class="col-md-10">
            <button  class=" btn btn-success py-2 rounded">Add Post</button>
            <a  href="{% url 'home' %}" class=" btn btn-danger py-2 rounded">Cancel</a>
          </div>
    </form>
</div>
{% endblock content %}
